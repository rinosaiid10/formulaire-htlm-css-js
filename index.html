<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <main>
        <header>

        </header>

        <form action="" method="get">

            <div class="page" id="page1">
                <h1>Identité</h1>

                <div>
                    <label for="nom">Nom :</label>
                    <input type="text" id="nom" placeholder="Entrer un nom">
                </div>

                <div>
                    <label for="Prenom">Prenom :</label>
                    <input type="text" id="Prenom" placeholder="Entrer un Prenom">
                </div>

                <button type="button" class="next" id="button">Suivant</button>

            </div>

            <div class="page" id="page2">
                <h1>Informations</h1>

                <div>
                    <label for="Adresse">Adresse :</label>
                    <input type="text" id="nom" placeholder="Entrer une Adresse">
                </div>

                <div>
                    <label for="Code postal ">Code postal :</label>
                    <input type="text" id="Prenom" placeholder="Entrer un Code postal">
                </div>

                <div>
                    <label for="Ville ">Ville :</label>
                    <input type="text" id="Prenom" placeholder="Entrer une Ville">
                </div>
                <button class="prev" type="button" id="button">Précédent</button>
                <button class="next" type="button" id="button">Suivant</button>


            </div>
            <div class="page" id="page3">

                <h1>Identifiants</h1>

                <div>
                    <label for="email">Email :</label>
                    <input type="text" id="email" placeholder="Entrer un email">
                </div>

                <div>
                    <label for="mot de passe">Mot de passe:</label>
                    <input type="text" id="mote de passe" placeholder="Entrer un mot de passe">
                </div>

                <button class="prev" type="button" id="button">Précédent</button>
                <button id="button">Terminer</button>

            </div>
        </form>

    </main>
    <script src="./script.js"></script>
</body>

</html>
